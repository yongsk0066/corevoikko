name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  rust:
    name: Rust (test + clippy + fmt + audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: libvoikko/rust

      - name: Check formatting
        working-directory: libvoikko/rust
        run: cargo fmt --all --check

      - name: Run tests
        working-directory: libvoikko/rust
        run: cargo test --all-features

      - name: Clippy
        working-directory: libvoikko/rust
        run: cargo clippy --all-features -- -D warnings

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Audit dependencies
        working-directory: libvoikko/rust
        run: cargo audit

  js:
    name: JS/WASM (build + test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: libvoikko/rust

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Build WASM
        working-directory: libvoikko/rust
        run: |
          cargo build --target wasm32-unknown-unknown --release -p voikko-wasm
          wasm-bindgen target/wasm32-unknown-unknown/release/voikko_wasm.wasm \
            --out-dir ../js/wasm --target web --typescript

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install & build
        working-directory: libvoikko/js
        run: pnpm install && pnpm build

      - name: Test
        working-directory: libvoikko/js
        run: pnpm test
