name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  rust:
    name: Rust (test + clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: libvoikko/rust

      - name: Build dictionary
        run: |
          sudo apt-get update && sudo apt-get install -y foma
          cd voikko-fi && make vvfst

      - name: Run tests
        working-directory: libvoikko/rust
        env:
          VOIKKO_DICT_PATH: ${{ github.workspace }}/voikko-fi/vvfst
        run: cargo test --all-features

      - name: Clippy
        working-directory: libvoikko/rust
        run: cargo clippy --all-features -- -D warnings

  js:
    name: JS/WASM (vitest)
    runs-on: ubuntu-latest
    needs: rust
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: libvoikko/rust

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Build WASM
        working-directory: libvoikko/rust
        run: |
          cargo build --target wasm32-unknown-unknown --release -p voikko-wasm
          wasm-bindgen target/wasm32-unknown-unknown/release/voikko_wasm.wasm \
            --out-dir ../js/wasm --target web --typescript

      - name: Build dictionary
        run: |
          sudo apt-get update && sudo apt-get install -y foma
          cd voikko-fi && make vvfst

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: libvoikko/js/pnpm-lock.yaml

      - name: Install & build
        working-directory: libvoikko/js
        run: pnpm install && pnpm build

      - name: Test
        working-directory: libvoikko/js
        env:
          VOIKKO_DICT_PATH: ${{ github.workspace }}/voikko-fi/vvfst
        run: pnpm test
